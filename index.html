<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор ИМТ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #f6f1f1, #e4d8dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .container img {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: rgba(255, 105, 180, 0.35); /* стеклянно-розовый */
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.3), inset 0 0 5px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 35px rgba(255, 105, 180, 0.4), inset 0 0 6px rgba(255,255,255,0.4);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3874/3874060.png" alt="Весы">
    <h2>Калькулятор ИМТ</h2>
    
    <label for="height">Рост (в см):</label>
    <input type="number" id="height" placeholder="Например, 165">
    
    <label for="weight">Вес (в кг):</label>
    <input type="number" id="weight" placeholder="Например, 55">
    
    <button onclick="calculateBMI()">Посчитать ИМТ</button>
    
    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value) / 100;
      const weight = parseFloat(document.getElementById('weight').value);
      if (!height || !weight || height <= 0 || weight <= 0) {
        document.getElementById('result').innerText = 'Пожалуйста, введите корректные значения.';
        return;
      }
      const bmi = weight / (height * height);
      let message = '';

      if (bmi < 18.5) message = 'Недовес';
      else if (bmi < 25) message = 'Нормальный вес';
      else if (bmi < 30) message = 'Избыточный вес';
      else message = 'Ожирение';

      document.getElementById('result').innerText = Ваш ИМТ: ${bmi.toFixed(1)} — ${message};
    }
  </script>
</body>
</html>
