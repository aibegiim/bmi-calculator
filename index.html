<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор ИМТ</title>
  <style>
    body {
      background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(145deg, #6ee7b7, #3b82f6);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2f3e46;
    }
  </style>
</head>
<body>
  <h1>Калькулятор ИМТ</h1>
  <input type="number" id="height" placeholder="Рост (см)" />
  <input type="number" id="weight" placeholder="Вес (кг)" />
  <button onclick="calculateBMI()">Посчитать ИМТ</button>
  <div id="result"></div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value) / 100;
      const weight = parseFloat(document.getElementById('weight').value);
      const result = document.getElementById('result');

      if (!height || !weight || height <= 0 || weight <= 0) {
        result.innerText = 'Введите корректные значения.';
        return;
      }

      const bmi = weight / (height * height);
      let message = '';

      if (bmi < 18.5) message = 'Недовес';
      else if (bmi < 25) message = 'Нормальный вес';
      else if (bmi < 30) message = 'Избыточный вес';
      else message = 'Ожирение';

      result.innerText = Ваш ИМТ: ${bmi.toFixed(1)} — ${message};
    }
  </script>
</body>
</html>
